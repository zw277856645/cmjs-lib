<div class="container">
  <div class="section">flip</div>

  <div class="item">
    <div class="head">
      <div class="title">flipIn</div>
      <div class="meta">动画组件</div>
    </div>
    <div class="content">
      <div class="anim"
           [@flipIn]="flipInState"
           (@flipIn.done)="flipInState = 'stop'"
           (click)="flipInState = 'run'">
        Click me
      </div>
    </div>
  </div>

  <div class="item">
    <div class="head">
      <div class="title">flip</div>
      <div class="meta trigger">固定动画</div>
    </div>
    <div class="content">
      <div class="anim" *ngIf="flipShow" @flip>Animate</div>
      <button class="button" (click)="flipShow = !flipShow">Click me</button>
    </div>
  </div>
