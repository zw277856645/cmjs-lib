<div class="container">
  <div class="item">
    <div class="head">
      <div class="title">heartBeatIn</div>
      <div class="meta">动画组件</div>
    </div>
    <div class="content">
      <div class="anim"
           [@heartBeatIn]="state"
           (@heartBeatIn.done)="state = 'stop'"
           (click)="state = 'run'">
        Click me
      </div>
    </div>
  </div>

  <div class="item">
    <div class="head">
      <div class="title">heartBeat</div>
      <div class="meta trigger">固定动画</div>
    </div>
    <div class="content">
      <div class="anim" *ngIf="show" @heartBeat>Animate</div>
      <button class="button" (click)="show = !show">Click me</button>
    </div>
  </div>
</div>
